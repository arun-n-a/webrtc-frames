<!DOCTYPE html>
<html>

<head>

  <title>Abacies Webrtc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600&family=Josefin+Slab&display=swap" rel="stylesheet">

  <!-- Import CSS file -->
  <link rel="stylesheet" href="/static/styles.css">

  <!-- <link rel="stylesheet" href="/css/main.css" /> -->

</head>

<body>

  <div class="col-md-10 card card-body shadow-sm center-horizontal-absolute mt-4">
    <div class="d-flex mb-3">
      <select name="videoResolution" id="videoResolution" class="form-select fmxw-150">
        <option value="0">Select Resoultion</option>
        <option selected value="120">120x80</option>
        <option value="240">240x160</option>
        <option value="300">300x200</option>
        <option value="360">360x240</option>
        <option value="480">480x320</option>
        <option value="540">540x360</option>
        <option value="600">600x400</option>
      </select>
      <select name="frameRate" id="frameRate" class="fmxw-100 form-select mx-2">
        <option value="1">1 Fps</option>
        <option value="5">5 Fps</option>
        <option value="10">10 Fps</option>
        <option value="15">15 Fps</option>
        <option value="20">20 Fps</option>
        <option value="25">25 Fps</option>
        <option value="30">30 Fps</option>
      </select>
      <select name="meetingCanvasBroadcast" id="meetingCanvasBroadcast" class="form-select mx-2">
        <option value="0">Stop Meeting Canvas Broadcast</option>
        <option value="1">Start Meeting Canvas Broadcast </option>
      </select>
        <select name="StreamsBroadcast" id="StreamsBroadcast" class="form-select">
          <option value="0">Stop Stream Broadcast</option>
          <option value="1">Start Stream Broadcast</option>
        </select>
    </div>
    <div class="row mt-2 border border-gray bg-gradient-dark">
      <div class="col-lg-12 col-md-8 d-flex justify-content-center">
        <canvas id="meetingCanvas" height="400" width="600" class="rounded mt-6 mb-4"></canvas>
      </div>
      <div class="row mt-4 justify-contents-evenly">
        <div class="col d-flex justify-content-center mx-2">
          <span class="text-gray-500 mt-n4 ">Bot</span>
          <canvas name="Bot" id="Bot" class="rounded mb-6 my-2 "></canvas>
        </div>
        <div class="col d-flex justify-content-center mx-2">
          <span class="text-gray-500 mt-n4"> Alpha</span>
          <canvas name="Alpha" id="Alpha" class="rounded mb-6 my-2 "></canvas>
        </div>
        <div class="col d-flex justify-content-center mx-2">
          <span class="text-gray-500 mt-n4" >Beta</span>
          <canvas name="Beta" id="Beta" class="rounded mb-6 my-2 "></canvas>
        </div>
        <div class="col d-flex justify-content-center mx-2">
          <span class="text-gray-500 mt-n4"> Gamma</span>
          <canvas name="Gamma" id="Gamma" class="rounded mb-6 my-2 "></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <canvas id="extraCanvas" style="margin-top:.5rem" hidden></canvas>
        </div>
      </div>

    </div>


    <div class="h-100" id="video_display" hidden>
      <div id="video_container" class="align-items-center" style="margin-top: 10%;">
        <div class="local_div" id="div1" style="">
          <!-- For playing local video -->
          <video id="localVideo" class="" autoplay muted playsinline></video>
        </div>
        <div class="remote_div" id="div2">
          <!-- For playing local audio -->
          <video id="remoteVideo1" class="" autoplay playsinline></video>
        </div>
        <div class="remote_div" id="div3">
          <!-- For playing recorded audio -->
          <video id="remoteVideo2" class="" autoplay playsinline></video>
        </div>
        <div class="remote_div" id="div2">
          <!-- For playing local audio -->
          <video id="remoteVideo3" class="" autoplay playsinline></video>
        </div>
        <!-- <div class="remote_div" id="div3">
			<video id="recordedVideo3" class="" autoplay playsinline></video>
		</div> -->
      </div>
    </div>



    <!-- Import SocketIO for signalling -->
    <script src="socket.io/socket.io.js"></script>

    <!-- Import WebRTC adapter for compatibility with all the browsers  -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <!-- Import TURN config -->
    <script src="/static/config.js"></script>

    <!-- Import script containing WebRTC related functions -->
    <script src="/static/meeting.js"></script>
  </div>
</body>

</html>
