<!DOCTYPE html>
<html>

<head>

  <title>Abacies Webrtc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600&family=Josefin+Slab&display=swap" rel="stylesheet">

  <!-- Import CSS file -->
  <link rel="stylesheet" href="/static/styles.css">

  <!-- <link rel="stylesheet" href="/css/main.css" /> -->

</head>

<body class="h-100">

  <div style="margin-top: .5em;">
    <label for="frameRate">Frame Rate</label>
    <select name="frameRate" id="frameRate">
      <option value="1">1 Fps</option>
      <option value="5">5 Fps</option>
      <option value="10">10 Fps</option>
      <option value="15">15 Fps</option>
    </select>
  </div>
  <div style="margin-top: .5em;">
    <label for="videoResolution">Video Resolution</label>
    <select name="videoResolution" id="videoResolution">
      <option value="0">Select Resoultion</option>
      <option selected value="120">120x80</option>
      <option value="240">240x160</option>
      <option value="300">300x200</option>
      <option value="360">360x240</option>
      <option value="480">480x320</option>
      <option value="540">540x360</option>
      <option value="600">600x400</option>
    </select>
  </div>
  <div style="margin-top: .5em;">
    <label for="meetingCanvasBroadcast">Start Broadcast of Meeting Canvas</label>
    <select name="meetingCanvasBroadcast" id="meetingCanvasBroadcast" style="margin-right:1rem;">
      <option value="0">No</option>
      <option value="1">Yes </option>
    </select>
    <label for="StreamsBroadcast">Start Broadcast of Video Streams</label>
    <select name="StreamsBroadcast" id="StreamsBroadcast">
      <option value="0">No</option>
      <option value="1">Yes </option>
    </select>
  </div>
  <h2>Meeting Canvas</h2>
<div style="display: flex;">
  <div style="float: left; width: 75%;">
    <canvas id="meetingCanvas" height="400" width="600" style="border:2px solid #FF0000; margin-top:1rem; margin-left:4rem;"></canvas>
  </div>
  <div  style="margin-top: 1.25rem; float:right; margin-right:.25rem; width:25%;">
    <label id="canvasLabel" for="StreamCanvas1">Local canvas send in 1 FPS</label><br>
    <canvas id="StreamCanvas1"></canvas>
    <canvas id="StreamCanvas2" style="margin-top:.5rem" ></canvas>
    <canvas id="StreamCanvas3" style="margin-top:.5rem" ></canvas>
    <canvas id="StreamCanvas4" style="margin-top:.5rem" ></canvas>
    <canvas id="extraCanvas" style="margin-top:.5rem" hidden ></canvas>
  </div>

</div>


  <div class="h-100" id="video_display" >
    <div id="video_container" class="align-items-center" style="margin-top: 10%;">
      <div class="local_div" id="div1" style="" >
        <!-- For playing local video -->
        <video  id="localVideo" class="" autoplay muted playsinline></video>
      </div>
      <div class="remote_div" id="div2">
        <!-- For playing local audio -->
        <video id="remoteVideo1" class="" autoplay playsinline></video>
      </div>
      <div class="remote_div" id="div3">
        <!-- For playing recorded audio -->
        <video id="remoteVideo2" class="" autoplay playsinline></video>
      </div>
      <div class="remote_div" id="div2">
        <!-- For playing local audio -->
        <video id="remoteVideo3" class="" autoplay playsinline></video>
      </div>
      <!-- <div class="remote_div" id="div3">
			<video id="recordedVideo3" class="" autoplay playsinline></video>
		</div> -->
    </div>
  </div>



  <!-- Import SocketIO for signalling -->
  <script src="socket.io/socket.io.js"></script>

  <!-- Import WebRTC adapter for compatibility with all the browsers  -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

  <!-- Import TURN config -->
  <script src="/static/config.js"></script>

  <!-- Import script containing WebRTC related functions -->
  <script src="/static/meeting.js"></script>

</body>

</html>
